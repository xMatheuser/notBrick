<!DOCTYPE html>
<html>
<head>
    <title>Cooperative Brick Breaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="left-panel">
            <div id="levelDisplay" class="level-display">Level 1</div>
            <div class="progress-container">
                <div id="progressLine" class="progress-line"></div>
                <div id="progressMarker" class="progress-marker"></div>
            </div>
        </div>
        <div class="game-frame">
            <div class="game-container">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
        <div class="right-panel">
            <div class="game-info">
                <div class="player-info">
                    <div id="player1" class="player">Player 1: <span id="score1">0</span></div>
                    <div id="player2" class="player">Player 2: <span id="score2">0</span></div>
                </div>
                <div id="currentTurn" class="turn-info">Current Turn: Player 1</div>
                <div id="totalScore" class="total-score">Total Score: 0</div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
